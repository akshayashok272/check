<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
.row1{
    color: rgb(243, 237, 237);
    text-align: center;
    background-color: rgb(27, 29, 29);
    
}
#r1{
    color: white;
    background-color: rgb(26, 24, 24);
}
#b1:hover{
color: black;
    background-color: aquamarine;

}

body{
   
    background-image: url('./images/earth-1756274__340.webp');
    background-size: cover;
}
</style>
</head>
<body>

    <div class="container   w-50 border border-dark  mt-5 p-3 row1">

    <h1>country data</h1>
    <input id="cname" type="text" class="form-control mt-3">
<button id="b1" onclick="search()" class="btn btn btn-success mt-3" type="button">search</button>
    </div>
    <div class="container w-50 text center p-3" id="result"></div>
    
</body>

<script>
    function search(){
        country= cname.value
        fetch (`https://restcountries.com/v2/name/${country}?fullText=true`).then(d=>d.json()).then(res=>displaydata(res))
    }
    function displaydata(countryDetails ){

        cname=countryDetails[0].name
        capital=countryDetails[0].capital
        population=countryDetails[0].population
        flag=countryDetails[0].flag
        currency=countryDetails[0].currencies[0].name
        symbol=countryDetails[0].currencies[0].symbol
        lang=countryDetails[0].languages[0].name

        htmldata=`<div id="r1" class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="..." >
  <div id="r1" class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li id="r1" class="list-group-item">${capital}</li>
    <li id="r1" class="list-group-item">${population}</li>
    <li id="r1" class="list-group-item">${currency}</li>
    <li id="r1" class="list-group-item">${symbol}</li>
    <li id="r1" class="list-group-item">${ lang}</li>
    
  </ul>

</div>`
    result.innerHTML=htmldata   


    }
</script>
</html>
